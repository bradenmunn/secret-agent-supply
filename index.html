<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- COMPANY LOGO AND TITLE -->
    <header>
      <div class=container>
        <img src="resources/images/logo.png">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- MAIN BANNER -->
    <div class="main-banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- NAV BAR -->
    <nav>
      <div class="container">
        <span><a href="#">Eyewear</a></span>
        <span><a href="#">Apparel</a></span>
        <span><a href="#">Gadgets</a></span>
        <span><a href="#">Vehicles</a></span>

        <span><a href="#">Contact</a></span>

    <div class="container">
      <div class="products">
        <div class="product">
          <img src="resources/images/pen.png">
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product">
          <img src="resources/images/watch.png">

          <img src="resources/images/glasses.png">

      </div>
    </div>
    <div class="container">
      <div class="business-info">
        <div class="info">
          <span class="info-title">Location</span>
          <span class="info-content">-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="info-title">Hours</span>
          <span class="info-content">0800 - 1800</span>
        </div>
      </div>

    <!-- FOOTER -->
    <footer>
      <div class="container">
        <span>Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
