<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <!-- COMPANY LOGO AND TITLE -->
    <header>
      <div class=container>
        <img src="resources/images/logo.png">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </header>

    <!-- MAIN BANNER -->
    <div class="main-banner">
      <div class="container">
        <div class="headline">
          <h4>NEW ARRIVAL</h4>
          <h1>SPORT BIKES AND MOTORCYCLES</h1>
        </div>
      </div>
    </div>

    <!-- NAV BAR -->
    <nav>
      <div class="categories-option container">
        <p><a href="#">Eyewear</a></p>
        <p><a href="#">Apparel</a></p>
        <p><a href="#">Gadgets</a></p>
        <p><a href="#">Vehicles</a></p>
        <p><a href="#">Classes</a></p>
        <p><a href="#">Contact</a></p>
      </div>
      <div class="menu-option container">
        <p><a href="#">Menu</a></p>
      </div>
    </nav>
    <!-- PRODUCTS -->
    <div class="products container">
      <div class="product pen">
        <img src="resources/images/pen.png">
        <p class="description">Exploding Pen</p>
      </div>
      <div class="product watch">
        <img src="resources/images/watch.png">
        <p class="description">Cellular Watch</p>
      </div>
      <div class="product glasses">
        <img src="resources/images/glasses.png">
        <p class="description">Thermal Glasses</p>
      </div>
    </div>

    <div class="container">
      <div class="business-info">
        <div class="info location">
          <p class="info-title">Location</p>
          <p class="info-content">-47.346436, 84.32354</p>
        </div>
        <div class="info hours">
          <p class="info-title">Hours</p>
          <p class="info-content">0800 - 1800</p>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <footer>
      <div class="container">
        Copyright Secret Agent Supply Inc.
      </div>
    </footer>
  </body>
</html>
